<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="container">

    <div class="row">
        <div class="col-sm-6">
            <h1 class="text-center">Google Sign-in</h1>
            <hr>

            <div id="g_id_onload" 
            data-client_id="912079849215-3s7bo8ughcrk4ce1ng581kjogh2ohp26.apps.googleusercontent.com"
            data-auto_prompt="false" 
            data-callback="handleCredentialResponse">
            <!--Si se pone en true el prompt es para que entrando inicie sesiÃ³n-->
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        <hr>

            <button type="button" class="btn btn-danger mt-5" id="google-signout">
                SignOut
            </button>
        </div>

        <div class="col-sm-6">
            <h1 class="text-center">Login</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo"/>
                <input type="text" name="password" class="form-control mb-2" placeholder="password"/>
                
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>

    <script src="./js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>

</html>
