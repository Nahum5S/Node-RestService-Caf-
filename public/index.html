<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center">Google Sign-in</h1>
    <hr>
    <div id="g_id_onload" 
        data-client_id="912079849215-3s7bo8ughcrk4ce1ng581kjogh2ohp26.apps.googleusercontent.com"
        data-auto_prompt="false" 
        data-callback="handleCredentialResponse">
        <!--Si se pone en true el prompt es para que entrando inicie sesiÃ³n-->
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <button type="button" class="btn btn-danger mt-5" id="google-signout">
        SignOut
    </button>

    <script>
        function handleCredentialResponse(response) {
            // Google Token : ID_TOKEN
            const body = { id_token: response.credential };

            fetch('https://node-restservice-user-production.up.railway.app/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp  => resp.json())
                .then(resp => {
                    console.log(resp);
                    localStorage.setItem('email',resp.usuario.correo);
                }).catch(console.warn);

        }

        const button = document.getElementById('google-signout');
        button.onclick= () =>{
            google.accounts.id.disableAutoSelect();
            
            google.accounts.id.revoke(localStorage.getItem('email'),done =>{
                localStorage.clear();
                location.reload();
            });

        }
    </script>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
